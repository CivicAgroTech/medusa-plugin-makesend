name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Adjust as necessary

      # Optionally: Build step
      # - name: Build
      #   run: npm run build # Adjust as necessary

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optionally attach assets (like compiled files or npm packages)
      # - name: Upload Release Asset
      #   uses: softprops/action-gh-release@v2
      #   with:
      #     files: |
      #       path/to/asset.zip